<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    

    <title>Hydra Landing Page</title>
  </head>
  <body>
    <section class="main">
      <!-- Header -->
      <header class="menu">
        <a class="logo" href="#"><img src="images/logo.svg" alt="logo" /></a>
        <a class="logo__mobile" href="#"
          ><img src="images/logo-mobile.svg" alt="logo"
        /></a>

        <!-- Hamburger Button -->
        <button class="hamburger__button">
          <div class="hamburger__line"></div>
          <div class="hamburger__line hamburger__line__middle"></div>
          <div class="hamburger__line"></div>
        </button>

        <div class="mobile__menu">
          <ul>
            <li>
              <a href="index.html">ABOUT</a>
            </li>
            <li>
              <a href="#">SERVICES</a>
            </li>
            <li>
              <a href="#">TECHNOLOGIES</a>
            </li>
            <li>
              <a href="#">HOW TO</a>
            </li>
          </ul>
        </div>

        <nav class="navbar">
          <ul>
            <li><a href="#" class="nav__buttons">ABOUT</a></li>
            <li><a href="#" class="nav__buttons">SERVICES</a></li>
            <li><a href="#" class="nav__buttons">TECHNOLOGIES</a></li>
            <li><a href="#" class="nav__buttons">HOW TO</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <a href="#" class="btn btn__alternative">CONTACT US</a>
          <a href="#" class="btn">JOIN HYDRA</a>
        </div>
      </header>

      <!-- Hero -->

      <div class="hero">
        <div class="hero__img">
          <img src="images/hero-img.png" alt="hero__img" class="hero__img" />
        </div>
        <div class="hero__text">
          <div class="first__line">
            <span class="hero__text__gradient">Dive</span>
            <span class="hero__text__white">Into The Depts</span>
          </div>
          <div class="second__line">
            <span class="hero__text__white">Of</span>
            <span class="hero__text__gradient">Virtual Reality</span>
          </div>
        </div>
        <div class="hero__buttons">
          <a href="#" class="btn hero__button">BUILD YOUR WORLD</a>
        </div>
      </div>
    </section>

    <!-- Slider -->

    <div class="slider">
      <div class="slides">
            
        <div class="slide">
          <img src="images/icons/navigation-icon.svg" alt="nav-icon" />
          <div class="slide__text">
            <span>Union St, Seattle, WA 98101, United States</span>
          </div>
        </div>

        <div class="slide">
          <img src="images/icons/phone-icon.svg" alt="nav-icon" />
          <div class="slide__text">
            <span>(110) 1111-1010</span>
          </div>
        </div>

        <div class="slide">
          <img src="images/icons/mail-icon.svg" alt="nav-icon" />
          <div class="slide__text">
            <span>Contact@HydraVTech.com</span>
          </div>
        </div>
      </div>

      <button class="slider__button slider__button__prev" onclick="prevSlide()">
        <img src="images/icons/contact-slider-arrow-left-icon.svg" alt="" />
      </button>
      <button class="slider__button slider__button__next" onclick="nextSlide()">
        <img src="images/icons/contact-slider-arrow-right-icon.svg" alt="" />
      </button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
